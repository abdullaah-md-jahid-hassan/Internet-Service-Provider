<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registation</title>
    <link rel="stylesheet" href="resistation.css">
</head>
<body>
    <img class="resistationbanner" src="resistationbanner.gif" alt="Welcome To The Family">
    <form id="formcon">
        <label for="name">Full Name:</label><br>
        <input type="text" id="inputbox" name="name" placeholder="Name" required><br><br>
        
        <label for="address">Presrnt Address:</label><br>
        <input type="text" id="inputbox" name="address" placeholder="Address" required><br><br>
        
        <label for="nid">NID Number:</label><br>
        <input type="number" id="inputbox" name="nid" placeholder="NID" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="inputbox" name="email" placeholder="Email" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="number" id="inputbox" name="phone" placeholder="Phone Number" required><br><br>
        
        <label for="pass">New Password:</label><br>
        <input type="password" id="inputbox" name="pass" placeholder="Password" required><br><br>
        
        <label for="repass">Re-enter password:</label><br>
        <input type="password" id="inputbox" name="repass" placeholder="Re enter Password" required><br><br>

        <input type="submit" value="Registar Your Self" id="registarbutton">
    </form> 
</body>
</html>
