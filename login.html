<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        .vertical-center {
            margin: 0;
            position: absolute;
            right: 50%;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            -ms-transform: translateX(50%);
            transform: translateX(50%);
            padding: 5px 5px;
            font-size: 24px;
            background-color: #28f0df;
            align-self: center;
        }
    </style>
</head>
<body>
    <form class="vertical-center">
        <label for="userid">User id:</label><br>
        <input type="text" id="username" name="username" value="Enter the Email"><br><br>
        <label for="pass">Password</label><br>
        <input type="text" id="pass" name="pass" value="Password"><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
