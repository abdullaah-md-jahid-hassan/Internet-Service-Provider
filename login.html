<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
</head>
<body>
    <img class="loginbanner" src="images/loginbanner.gif" alt="Welcome Back">
    <div class="formdiv container">
        <form id="formcon">
            <label for="userid ">User ID:</label><br>
            <input type="text" id="inputbox" name="userid" placeholder="Abdullah Md " required><br><br>
            <label for="pass">Password</label><br>
            <input type="password" id="inputbox" name="pass" placeholder="Password" required><br><br>
            <label for="user">Select Your Role:</label><br>
            <input type="radio" name="user" id="radio" value="admin">
            <label for="Admin">Admin</label>
            <input type="radio" name="user" id="radio" value="customer">
            <label for="Customer">Customer</label>
            <input type="radio" name="user" id="radio" value="employee">
            <label for="Employee">Employee</label><br><br>
            <input type="submit" value="Login" id="loginbutton">
        </form> 
    </div>

    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
