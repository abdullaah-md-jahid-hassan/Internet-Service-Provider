<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registation</title>
    <link rel="stylesheet" href="resister.css">
</head>
<body>
    <img src="registrationead.png" alt="Welcome To the Family">
    <form>
        <label for="fullname">Your Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>
        <label for="address">Your Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="nidnum">Your NID Number:</label><br>
        <input type="number" id="nidnum" name="nidnum"><br><br>
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Your Phone Number:</label><br>
        <input type="number" id="phone" name="phone"><br><br>
        <label for="pass">Creat a Password</label><br>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="repass">Re-enter the Password</label><br>
        <input type="password" id="repass" name="repass"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
